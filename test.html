<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vedajs@0.16.0/lib/index.min.js"></script>
  </head>
  <body>
    <canvas class="glslCanvas" data-fragment-url="/blending.frag" width="800" height="600"></canvas>
    <script>
    fetch('blending.frag').then(res => res.text()).then(code => {
      const veda = new Veda();

      veda.setCanvas(document.querySelector('canvas'));
      veda.loadFragmentShader(code);

      veda.play();
    })

    </script>
  </body>
</html>
