<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shaders</title>
  <link rel="stylesheet" href="style.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
  <main>
    <ul></ul>

    <a href="https://github.com/nunull/shaders">github.com/nunull/shaders</a><br>
    <a href="https://timmalbers.de">timmalbers.de</a>
  </main>

  <script>
    (async () => {
      const response = await fetch('https://api.github.com/repos/nunull/shaders/contents/')
      const files = await response.json()

      const listElement = document.querySelector('ul')
      for (let file of files) {
        if (!file.name.match(/\d{4}-\d{2}-\d{2}/)) continue

        const name = file.name.replace('.html', '')

        const anchorElement = document.createElement('a')
        anchorElement.href = window.location.pathname + file.path
        anchorElement.innerText = name
        anchorElement.addEventListener('click', event => {
          event.preventDefault()

          window.location.href = anchorElement.href
        })
        
        const itemElement = document.createElement('li')
        itemElement.appendChild(anchorElement)
        listElement.appendChild(itemElement)
      }
    })()
  </script>
</body>
</html>
